<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn d-flex justify-content-between align-items-center">
          <h1>Fixtures</h1>
        </div>
        <div class="schedule-list schedule-tour-list">
          <div class="schedule-month d-flex" *ngFor="let item of fixturesresult">
            <div class="month-title">
              <div class="sticky-month">
                <h5>30th <br>May 2019</h5>
              </div>
            </div>
            <div class="schedule-items">
              <div class="schedule-item complete-match d-flex align-items-center rounded-box common-shadow">
                <div class="match-desc">
                  <!-- <h6>Match - T20 </h6> -->
                  <p class="stadium-nm">The Riverside Durham, Chester-le-Street,Mohali</p>
                  <p class="result-line">South Africa won by 2 wickets.</p>
                </div>
                <div class="match-teams d-flex align-items-center">
                  <div class="match-team d-flex align-items-center">
                    <div class="team-info">
                      <h5>WI</h5>
                      <p>192/4 (50.0 ov)</p>
                    </div>
                    <img class="team-flag" src="../../../../../assets/images/flag-wi.svg" alt="team-flag">
                  </div>
                  <div class="vs-block">
                    <h6>vs</h6>
                  </div>
                  <div class="match-team d-flex align-items-center">
                    <img class="team-flag" src="../../../../../assets/images/flag-ind.svg" alt="team-flag">
                    <div class="team-info">
                      <h5>IND</h5>
                      <p>192/4 (50.0 ov)</p>
                    </div>
                  </div>
                </div>
                <a class="details-btn" routerLink=""><span>Details</span></a>
              </div>
