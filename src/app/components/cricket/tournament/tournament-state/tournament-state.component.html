<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn d-flex justify-content-between align-items-center">
          <h1>Statistics</h1>
        </div>
        <app-loader *ngIf="!isdata && !nostatistics"></app-loader>
        <app-no-data-widget *ngIf="nostatistics"></app-no-data-widget>
        <ngb-tabset class="filled-tabs" *ngIf="!nostatistics && isdata">
          <ngb-tab title="Batting">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <ngb-tab>
                  <ng-template ngbTabTitle>Score</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','High Score'], total:'total', players: battingleaders?.highest_score}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Runs</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Runs'], total:'total', players: battingleaders.top_runs}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Average</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Average'], total:'average', players: battingleaders?.top_average}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>
          <!--Bowling stats-->
          <ngb-tab title="Bowling">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <!--Top wickets-->
                <ngb-tab>
                  <ng-template ngbTabTitle>Top</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Wickets'], total:'total', players: bowlingleaders?.top_wickets}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
                <!--Bowling average-->
                <ngb-tab>
                  <ng-template ngbTabTitle>Average</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Average'], total:'average', players: bowlingleaders.top_bowling_average}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Economy</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Economy Rate'], total:'rate', players: bowlingleaders.top_economy}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>
          <!--Fielding stats-->
          <ngb-tab title="Fielding">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <ngb-tab>
                  <ng-template ngbTabTitle>Top Catches</ng-template>
                  <ng-template ngbTabContent>
                      <ng-container 
                      *ngTemplateOutlet="playerList;context:{ titles:['POS', 'player','Catches'], total:'total', players: fieldingleaders?.top_catches}">
                      </ng-container>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
            <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
            <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
          <!--Recommended links-->
          <app-common-story-widget [title]="widget1title" [type]="widget1type" [data]="cricketseries"
            *ngIf="widget1type && widget1title"></app-common-story-widget>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #playerList let-players="players" let-titles="titles" let-total="total">
    <div class="common-table striped-table tour-stats-table common-shadow rounded-box" *ngIf="players">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="light-row">
                <th *ngFor="let title of titles">{{title}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of players">
                <td>{{item.rank}}</td>
                <td><a (click)="playerinfo(item.player.id,item.player.name)"><img class=""
                  [lazyLoad]="item?.team?.id | logosurl" [defaultImage]="cricketService.flagplaceholder" [offset]="commonService.lazyloadoffset"
                      alt="logo">{{item.player.name | split}}</a></td>
                <td>{{item[total]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</ng-template>
