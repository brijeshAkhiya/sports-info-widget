  <app-match-counter  *ngIf="data.sport_event_status.status == 'not_started'" [scheduled]="data.sport_event.scheduled"></app-match-counter>

  <!-- <div *ngIf="!data.timeline && data.sport_event_status.status == 'closed'">
  No commentary data available for this match!
</div> -->
<app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget>
<div>
  <!-- Match is live-->
  <ng-container *ngIf="data.sport_event_status.status == 'live'">
    <div class="common-table batsman-table striped-table tour-stats-table common-shadow rounded-box" *ngIf="batsmanList">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-uppercase">Batsman</th>
              <th>R</th>
              <th>B</th>
              <th>4s</th>
              <th>6s</th>
              <th>SRR</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sarfaraz Ahmed (C)</td>
              <td>120</td>
              <td>130</td>
              <td>6</td>
              <td>8</td>
              <td>110.23</td>
            </tr>
            <tr>
              <td>Sarfaraz Ahmed</td>
              <td>120</td>
              <td>130</td>
              <td>6</td>
              <td>8</td>
              <td>110.23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="common-table bowler-table striped-table tour-stats-table common-shadow rounded-box" *ngIf="ballerList">
      <div class="table-responsive">
        <table class="table" *ngIf="ballerList.length > 0">
          <thead>
            <tr>
              <th>Bowler</th>
              <th>Ov</th>
              <th>M</th>
              <th>R</th>
              <th>W</th>
              <th>ECO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let baller of ballerList">
              <td>{{baller.name}}</td>
              <td>4.3</td>
              <td>1</td>
              <td>56</td>
              <td>1</td>
              <td>6.23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="this-over-block d-flex align-items-center"   *ngIf="LiveOverSummery && LiveOverSummery.length > 0">
      <h5>This over :</h5>
      <ul *ngFor="let over of LiveOverSummery">
        <li>{{over.run}}</li>
        <li>{{over.run}}</li>
      </ul>
    </div>
  </ng-container>

   <!-- START - COMMENTRY For Closed Match -->
  <ng-container *ngIf="commentry" >
      <ng-container *ngFor="let temp of commentry" >
        <app-commentry *ngFor="let commentaries of temp.commentry; let i = index" [commentaries]="commentaries" [index]="i"></app-commentry>
      </ng-container>
  </ng-container>

  <ng-container *ngIf="data.sport_event_status.status == 'closed' && !showCommetry" >
      <!-- No commentary data available for this match! -->
      <app-no-data-widget></app-no-data-widget>
  </ng-container>
  <!-- END - COMMENTRY For Closed Match -->
</div>
