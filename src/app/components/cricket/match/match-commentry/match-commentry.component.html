<div class="match-counter" *ngIf="data.sport_event_status.status == 'not_started'">
  <app-match-counter [scheduled]="data.sport_event.scheduled"></app-match-counter>
</div>
<div *ngIf="!data.timeline && data.sport_event_status.status == 'closed'">
  No commentary data available for this match!
</div>
<app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget>
<div>
  <!-- Match is live-->
  <ng-container *ngIf="data.sport_event_status.status == 'live'">
    <div class="common-table batsman-table striped-table tour-stats-table common-shadow rounded-box">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-uppercase">Batsman</th>
              <th>R</th>
              <th>B</th>
              <th>4s</th>
              <th>6s</th>
              <th>SRR</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sarfaraz Ahmed (C)</td>
              <td>120</td>
              <td>130</td>
              <td>6</td>
              <td>8</td>
              <td>110.23</td>
            </tr>
            <tr>
              <td>Sarfaraz Ahmed</td>
              <td>120</td>
              <td>130</td>
              <td>6</td>
              <td>8</td>
              <td>110.23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="common-table bowler-table striped-table tour-stats-table common-shadow rounded-box">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Bowler</th>
              <th>Ov</th>
              <th>M</th>
              <th>R</th>
              <th>W</th>
              <th>ECO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jason Holder</td>
              <td>4.3</td>
              <td>1</td>
              <td>56</td>
              <td>1</td>
              <td>6.23</td>
            </tr>
            <tr>
              <td>Jason Holder</td>
              <td>4</td>
              <td>1</td>
              <td>66</td>
              <td>1</td>
              <td>6.23</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="this-over-block d-flex align-items-center">
    <h5>This over :</h5>
    <ul>
      <li>4WD</li>
      <li>0</li>
      <li>1</li>
    </ul>
    </div>
  </ng-container>

  <!-- START - COMMENTRY -->
  <!-- Second Innning -->
  <ng-container *ngIf="data.sport_event_status.status == 'closed'" >
    <app-commentry *ngFor="let commentaries of secondInningCommentry; let i = index" [commentaries]="commentaries" [index]="i"></app-commentry>
  </ng-container>

  <!-- First Innning -->
  <ng-container *ngIf="data.sport_event_status.status == 'closed'" >
    <app-commentry *ngFor="let commentaries of firstInningCommentry; let i = index" [commentaries]="commentaries" [index]="i"></app-commentry>
  </ng-container>
  <!-- END - COMMENTRY -->

  <!-- <div class="text-center"><button class="theme-btn down-btn">Load More<span></span></button></div> -->
</div>
