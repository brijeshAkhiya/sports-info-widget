<app-main-header></app-main-header>
<app-cricket-menu></app-cricket-menu>

<section class="common-section cricket-recentnews recentnews-section">
    <div class="container">
        <div class="row sidebar-row">
            <div class="content-col">
                <div
                    class="common-title-btn big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
                    <h1>Schedule</h1>
                    <button class="add-to-fav-btn"><span>Add to favorites</span></button>
                </div>
                <ngb-tabset class="common-tabs">
                    <ngb-tab>
                        <ng-template ngbTabTitle>International</ng-template>
                        <ng-template ngbTabContent>
                            <div class="schedule-list">
                                <div class="schedule-month d-flex">
                                    <div class="month-title">
                                        <h5>April 2019</h5>
                                    </div>
                                    <div class="schedule-details">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h4></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>Domestic</ng-template>
                        <ng-template ngbTabContent>

                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
            <div class="sidebar-col">
                <div class="sticky-sidebar">
                    <div class="ad-block"><img src="../../../assets/images/ad-320-80.jpg" alt="AD"></div>
                    <div class="ad-block"><img src="../../../assets/images/ad-320-267.jpg" alt="AD"></div>
                    <div class="common-stories-widget common-shadow rounded-box">
                        <h5>Current Series</h5>
                        <ul class="common-list">
                            <li><a>Australia vs Pakistan</a></li>
                            <li><a>IPL 2019</a></li>
                            <li><a>World Cup 2019</a></li>
                            <li><a>Sri Lanka vs South Africa</a></li>
                            <li><a>India vs England</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-main-footer></app-main-footer>
