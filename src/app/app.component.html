<app-main-header></app-main-header>
<div class="main-container">
  <router-outlet></router-outlet>
</div>
<app-schema></app-schema>
<app-main-footer></app-main-footer>

<app-api-store></app-api-store>
<div class="new-ver-toast d-flex justify-content-between align-items-center" [ngClass]="{active: isupdate}">
  <p>{{'Shared_Module3.new_version_available' | translate}}</p>
  <p><a (click)="updatewebsite()">{{'Shared_Module3.Take_me_there' | translate}} <span></span></a></p>
</div>

<div class="cookies-notification white-text d-flex align-items-center justify-content-between"
  [ngClass]="{'cookies-hide': !showCookiepopup}">
  <div>
    <p class="no-margin">{{'Shared_Module3.cookie_text' | translate}}, {{'Visit' | translate}} <a
        [routerLink]="['/terms-and-conditions']">
        {{'Footer.Terms_and_Conditions' | translate}}</a>.</p>
    <p class="no-margin">{{'Shared_Module3.cookie_continue_use_text' | translate}}</p>
  </div>
  <button class="cookies-close" (click)="showCookiepopup = false" title="Close"></button>
</div>
