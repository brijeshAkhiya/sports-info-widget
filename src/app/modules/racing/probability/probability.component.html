<section class="common-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn d-flex justify-content-between align-items-center">
          <h1>{{ 'widgetModule.Table' | translate }}</h1>
          <div class="nba-common-selection d-flex">
            <!-- Season Filter -->
            <div ngbDropdown class="common-dropdown date-dropdown" *ngIf="seasons?.length > 0" #seasonDrop="ngbDropdown"
              placement="bottom">
              <button id="dropdownBasic1" ngbDropdownToggle>{{filter.description}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let season of seasons"
                  (click)="seasonDrop.close();filterHockeySeason(season);"
                  [ngClass]="{'selected' : filter.description == season.description  }">
                  {{season.description}}
                </button>
              </div>
            </div>
          </div>
        </div>


        <app-loader *ngIf="loading"></app-loader>
        <app-no-data-widget *ngIf="!loading && !standings" [sport]="'Racing'"></app-no-data-widget>
        <ngb-tabset class="filled-tabs">
          <ng-container *ngIf="standings && standings.length > 0">
            <ng-container *ngFor="let market of standings">
              <ngb-tab title="{{ ((market.type == 'team') ? 'Constructors' : 'Drivers' )  | translate}}">
                <ng-template ngbTabContent>
                  <app-player-table [data]="market.outcomes" [options]=" {
                        titles : ['POS',('Shared_Module2.TEAM' | translate), 'Probability'],
                        sort : [false, false, true],
                        values : ['index', 'name',  'probability'],
                        class : ['tour-stand-table'],
                        sport : 'Racing',
                        game: game,
                        tbl_type: (market.type == 'team') ? 'team' : 'player'
                      }">
                  </app-player-table>
                </ng-template>
              </ngb-tab>
            </ng-container>
          </ng-container>

        </ngb-tabset>

      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <app-top-scorer-widget [sport]="'Racing'"></app-top-scorer-widget>
          <!-- <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget> -->
        </div>
      </div>
    </div>
  </div>
</section>
