<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn d-flex justify-content-between align-items-center">
          <h1>{{ 'Kabaddi_Module.Statistics' | translate }}</h1>
        </div>
        <app-loader *ngIf="isloading"></app-loader>
        <app-no-data-widget *ngIf="!isloading && (!stats || stats?.length == 0)" [sport]="'soccer'">
        </app-no-data-widget>
        <ngb-tabset class="common-tabs black-filled">
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getdata('goals')">{{ 'Soccer_Module.Goals' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-player-table *ngIf="players?.length > 0" [data]="players" [options]="{
                          sport:'soccer',
                          titles : ['POS',('Cricket_Module2.player' | translate),('Soccer_Module.Goals' | translate)],
                          values : ['rank','player.name','player.competitors[0].datapoints[0].value'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
              </app-player-table>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getdata('assists')">{{ 'Soccer_Module.Assists' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <!-- <app-player-table *ngIf="stats?.length > 0" [data]="stats" [options]="{
                          sport:'kabaddi',
                          titles : ['POS', ('Cricket_Module2.player' | translate), ('Kabaddi_Module2.Successfull_raids' | translate),('Kabaddi_Module2.Super_Raids' | translate),('Kabaddi_Module2.Raids_Points' | translate)],
                          values : ['pid', 'name', 'raidsuccessful','superraid','raidtotalpoint'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
              </app-player-table> -->
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getTournamentStats('tackletotalpoint')">{{ 'Soccer_Module.Cards' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <!-- <app-player-table *ngIf="stats?.length > 0" [data]="stats" [options]=" {
                          sport:'kabaddi',
                          titles : ['POS',('Cricket_Module2.player' | translate),('Kabaddi_Module2.Successfull_tackles' | translate),('Kabaddi_Module2.Super_Tackles' | translate),('Kabaddi_Module2.Tackle_Points' | translate)],
                          values : ['pid', 'name', 'tacklesuccessful','supertackles','tackletotalpoint'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
              </app-player-table> -->
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getTournamentStats('card')">{{ 'Soccer_Module.Own_Goals' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <!-- <app-player-table *ngIf="stats?.length > 0" [data]="stats" [options]=" {
                            sport:'kabaddi',
                            titles : ['POS', ('Cricket_Module2.player' | translate), ('Kabaddi_Module2.Green' | translate) ,('Kabaddi_Module2.Yellow' | translate) , ('Kabaddi_Module2.Red' | translate)],
                            values : ['pid', 'name', 'greencard' , 'yellowcard' ,'redcard'],
                            class : ['tour-stats-table'],
                            class_light_row : ['light-row']
                          }">
              </app-player-table> -->
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <!--Recommended links-->
          <!-- <app-sidebar-links [sport]="'Cricket'" [link_type]="'tournament'"
            [options]="{type: 'current', title:'Current Series'}"></app-sidebar-links> -->
          <!-- <app-points-table [sport]="'kabaddi'"></app-points-table> -->
          <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>

        </div>
      </div>
    </div>
  </div>
</section>
