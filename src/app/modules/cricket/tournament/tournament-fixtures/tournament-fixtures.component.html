<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
          <h1>Fixtures</h1>
        </div>
        <ngb-tabset class="common-tabs">
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getMatchFixtures()">Upcoming</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-loader *ngIf="loadingFixture"></app-loader>
              <app-no-data-widget [message]="'No recent fixtures'"
                *ngIf="!loadingFixture && (!matchfixtures || matchfixtures?.length == 0)">
              </app-no-data-widget>
              <app-schedule [data]="matchfixtures" [type]="'fixture'" [sport]="'cricket'"></app-schedule>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="getMatchResults()">Results</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-loader *ngIf="loadingResult"></app-loader>
              <app-no-data-widget [message]="'No recent results'"
                *ngIf="!loadingResult &&  (!matchresults || matchresults?.length == 0)">
              </app-no-data-widget>
              <app-schedule [data]="matchresults" [type]="'result'" [sport]="'cricket'"></app-schedule>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <!--points table widget-->
          <app-points-table *ngIf="tournamentid" [sport]="'cricket'" 
          [options]="{
            tournament : tournamentid
          }" ></app-points-table>
          <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
        </div>
      </div>
    </div>
  </div>
</section>
