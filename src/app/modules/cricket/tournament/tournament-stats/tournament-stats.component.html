<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn d-flex justify-content-between align-items-center">
          <h1>Statistics</h1>
        </div>
        <app-loader *ngIf="isLoading"></app-loader>
        <app-no-data-widget *ngIf="!isLoading && !stats?.batting"></app-no-data-widget>
        <ngb-tabset class="filled-tabs" *ngIf="stats?.batting">
          <ngb-tab title="Batting" *ngIf="stats?.batting">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <ngb-tab>
                  <ng-template ngbTabTitle>Score</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.batting?.highest_score" [data]="stats?.batting?.highest_score"
                      [options]=" {
                          titles : ['POS', 'player', 'High Score'],
                          values : ['rank', 'image', 'total'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Runs</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.batting?.top_runs" [data]="stats?.batting?.top_runs" [options]=" {
                          titles : ['POS', 'player', 'Runs'],
                          values : ['rank', 'image', 'total'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Average</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.batting?.top_average" [data]="stats?.batting?.top_average"
                      [options]=" {
                          titles : ['POS', 'player', 'Average'],
                          values : ['rank', 'image', 'average'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>

          <!--Bowling stats-->
          <ngb-tab title="Bowling" *ngIf="stats?.bowling">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <!--Top wickets-->
                <ngb-tab>
                  <ng-template ngbTabTitle>Top</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.bowling?.top_wickets" [data]="stats?.bowling?.top_wickets"
                      [options]=" {
                          titles : ['POS', 'player', 'Wickets'],
                          values : ['rank', 'image', 'total'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
                <!--Bowling average-->
                <ngb-tab>
                  <ng-template ngbTabTitle>Average</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.bowling?.top_bowling_average"
                      [data]="stats?.bowling?.top_bowling_average" [options]=" {
                          titles : ['POS', 'player', 'Average'],
                          values : ['rank', 'image', 'average'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
                <ngb-tab>
                  <ng-template ngbTabTitle>Economy</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.bowling?.top_economy" [data]="stats?.bowling?.top_economy"
                      [options]=" {
                          titles : ['POS', 'player', 'Economy Rate'],
                          values : ['rank', 'image', 'rate'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>
          <!--Fielding stats-->
          <ngb-tab title="Fielding" *ngIf="stats?.fielding">
            <ng-template ngbTabContent>
              <ngb-tabset class="common-tabs black-filled">
                <ngb-tab>
                  <ng-template ngbTabTitle>Top Catches</ng-template>
                  <ng-template ngbTabContent>
                    <app-player-table *ngIf="stats?.fielding?.top_catches" [data]="stats?.fielding?.top_catches"
                      [options]=" {
                          titles : ['POS', 'player', 'Catches'],
                          values : ['rank', 'image', 'total'],
                          class : ['tour-stats-table'],
                          class_light_row : ['light-row']
                        }">
                    </app-player-table>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
          <!--Recommended links-->
          <app-common-story-widget [title]="'Current Series'" [type]="'currentseries'"></app-common-story-widget>
        </div>
      </div>
    </div>
  </div>
</section>
