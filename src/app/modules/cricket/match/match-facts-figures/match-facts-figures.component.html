<!-- START - MATCH PROBABAILITY-->
<div *ngIf="['not_started', 'live', 'delayed'].includes(matchdata.sport_event_status.status)">
  <h4 class="line-title">Win Probability</h4>
  <div class="probability-section rounded-box common-shadow" *ngIf="matchprobability?.length > 0">
    <div class="probability-block d-flex align-items-center justify-content-between">
      <div class="team-block">
        <img class="team-flag" [lazyLoad]="comp1.id | logosurl" [defaultImage]="cricketService.flagplaceholder"
          [offset]="commonService.lazyloadoffset">
        <h3 *ngIf="matchprobability">{{comp1.probability}}%</h3>
      </div>

      <div class="team-block">
        <h3 *ngIf="matchprobability">{{comp2.probability}}%</h3>
        <img class="team-flag" [lazyLoad]="comp2.id | logosurl" [defaultImage]="cricketService.flagplaceholder"
          [offset]="commonService.lazyloadoffset">
      </div>
    </div>
    <div *ngIf="stylepercentage" class="team-probability" [style.width]="stylepercentage">
      <div class="probability-fill"></div>
    </div>
  </div>
  <div *ngIf="matchprobability?.length == 0" style="margin-bottom:20px;">
    No probability data available for this match!
  </div>
</div>
<!-- END - MATCH PROBABAILITY-->


<section class="last-meetings-section" *ngIf="teamMatchResult && teamMatchResult?.length > 0">
  <h4 class="line-title">Last meetings</h4>
  <app-schedule [data]="teamMatchResult" [type]="'result'" [sport]="'cricket'"></app-schedule>
</section>

<!-- START - VENUE-->
<h4 class="line-title">Venue Details</h4>
<app-venue-map-card [venuedetails]="venuedetails" [sport]="'cricket'" *ngIf="venuedetails"></app-venue-map-card>
<div *ngIf="!venuedetails">
  No venue details available for this match!
</div>
<!-- END - VENUE-->
