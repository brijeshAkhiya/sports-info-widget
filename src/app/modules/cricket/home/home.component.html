<app-menu [options]="{sport:'cricket', type : 'home'}"></app-menu>
<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <app-sports-home *ngIf="options" [options]="options"></app-sports-home>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <app-fixtures-sidebar-widget [sport]="'cricket'"></app-fixtures-sidebar-widget>
          <app-sidebar-links [sport]="'Cricket'" [link_type]="'tournament'"
            [options]="{type: 'current', title:('Cricket_Module.Current_Series' | translate)}"></app-sidebar-links>
          <app-sidebar-links [sport]="'Cricket'" [link_type]="'popular'"
            [options]="{reqParams:{'eSport' : 'Cricket'}, type: 'tags', title:('Cricket_Module.Popular_Right_Now' | translate)}"></app-sidebar-links>
          <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
        </div>
      </div>
    </div>
  </div>
</section>
