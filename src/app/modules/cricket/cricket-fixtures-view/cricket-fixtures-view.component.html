<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div class="common-title-btn big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
          <h1>Recent Fixtures</h1>
        </div>
        <ngb-tabset class="common-tabs" [activeId]="selectedTab">
          <ngb-tab id="upcoming">
            <ng-template ngbTabTitle>
              <div (click)="getMatchFixtures()">Upcoming</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-data-loader-widget *ngIf="loadingFixture"></app-data-loader-widget>
              <app-no-data-widget  [message]="'No recent fixtures'" *ngIf="!loadingFixture && matchfixtures && matchfixtures?.length == 0">
              </app-no-data-widget>
              <app-schedule [data]="matchfixtures" [type]="'fixture'" [sport]="'cricket'"></app-schedule>
            </ng-template>
          </ngb-tab>
          <ngb-tab id="results">
            <ng-template ngbTabTitle>
              <div (click)="getMatchResults()">Results</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-data-loader-widget *ngIf="loadingResult"></app-data-loader-widget>
              <app-no-data-widget  [message]="'No recent results'" *ngIf="!loadingResult && matchresults && matchresults?.length == 0">
              </app-no-data-widget>
              <app-schedule [data]="matchresults" [type]="'result'" [sport]="'cricket'"></app-schedule>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <div class="sidebar-col">
        <div class="sticky-sidebar">
          <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
          <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
          <!--points table widget-->
          <!-- <app-pointstable-widget *ngIf="tournamentid" [tournamentId]="tournamentid"></app-pointstable-widget> -->
        </div>
      </div>
    </div>
  </div>
</section>
