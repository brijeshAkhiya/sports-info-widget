<app-menu [options]="{ sport: 'Basketball', type: 'home' }"></app-menu>
<section class="common-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div
          class="common-title-btn nba-dropdown-title nba-fixtures-title big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
          <h1>{{title ? title : ('widgetModule.Fixtures' | translate)}}</h1>
        </div>

        <div class="soccer-fixture-filter d-flex align-items-center justify-content-between">
          <div class="fixture-slider-block d-flex align-items-center">
            <div class="soccer-fixture-slider text-center">
              <!-- Date Slider-->
              <owl-carousel-o [options]="customOptions" #gallery (initialized)="initializedSlider($e)">
                <ng-container class="items">
                  <ng-template carouselSlide *ngFor="let date of customDate" [id]="date">
                    <div class="fix-slide" (click)="selectDate(date)"
                      [class.active-slide]="paramsData.selectedDate.day ==  date">
                      <h5>{{date}}</h5>
                      <p>{{paramsData.selectedDate.monthStr}}</p>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
            <!-- Date picker-->
            <div class="fixture-date">
              <input class="form-control d-none" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker" [placement]="bottom" (ngModelChange)="dateChange($event)">
              <button #buttonEl class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>

        <app-loader *ngIf="paramsData.loading"></app-loader>
        <app-no-data-widget *ngIf="!paramsData.loading && (!paramsData.data || paramsData.data?.length == 0)">
        </app-no-data-widget>
        <!-- <app-schedule *ngIf="paramsData.data.length > 0" [data]="paramsData.data" [sport]="'Basketball'">
        </app-schedule> -->

      </div>

      <div class="sidebar-col">

      </div>
    </div>
  </div>
</section>
