<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div
          class="common-title-btn soccer-fixtures-title big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
          <h1>{{('widgetModule.Fixtures' | translate)}}</h1>
        </div>

        <div class="soccer-fixture-filter d-flex align-items-center justify-content-between">
          <div class="fixture-slider-block d-flex align-items-center">
            <div class="soccer-fixture-slider text-center">
              <!-- Date Slider-->
              <owl-carousel-o [options]="customOptions" #gallery (initialized)="initializedSlider($event)">
                <ng-container class="items">
                  <ng-template carouselSlide *ngFor="let date of customDate" [id]="date">
                    <div class="fix-slide" (click)="selectDate(date)"
                      [class.active-slide]="paramData.selectedDate.day ==  date">
                      <h5>{{date}}</h5>
                      <p>{{paramData.selectedDate.monthStr}}</p>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
            <!-- Date picker-->
            <div class="fixture-date">
              <input class="form-control d-none" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker" [placement]="'bottom'" (ngModelChange)="dateChange($event)">
              <button #buttonEl class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
          <!-- Category filter-->
          <div class="soccer-fixture-selection" *ngIf="params.sport == 'Soccer' ">
            <div ngbDropdown class="d-inline-block" autoClose="outside" #myDrop="ngbDropdown">
              <button class="btn btn-outline-primary" id="dropdownSoccerFixture" placement="right-bottom"
                ngbDropdownToggle>{{paramData.selectedCategory?.name}}</button>
              <div autoClose="outside" ngbDropdownMenu aria-labelledby="dropdownSoccerFixture">
                <form>
                  <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search the list" [(ngModel)]="searchText"
                      [ngModelOptions]="{standalone:true}" />
                    <button type="submit"></button>
                  </div>
                </form>
                <div class="item-list">
                  <button ngbDropdownItem (click)="myDrop.close();filter({name: 'All'}); "
                    [ngClass]="{'selected' : (paramData.selectedCategory | json )== {name: 'All'} }">All</button>
                  <button ngbDropdownItem
                    *ngFor="let category of (paramData.filterCategory | filter : searchText : 'Soccer_category')"
                    (click)="filter(category.data);myDrop.close();"
                    [ngClass]="{'selected' : (paramData.selectedCategory | json )== (category.data | json) }">
                    {{category.data.name}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <app-loader *ngIf="paramData.loading"></app-loader>
        <app-no-data-widget *ngIf="!paramData.loading && (!paramData.data || paramData.data?.length == 0)"
          [sport]="params.sport">
        </app-no-data-widget>
        <app-schedule *ngIf="paramData.data.length > 0" [data]="paramData.data" [sport]="params.sport">
        </app-schedule>

      </div>

      <div class="sidebar-col">
        <!-- <div [ngClass]="{'sticky-sidebar': params.sport != 'Soccer'}">
            <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
            <!--points table widget
            <app-top-scorer-widget [sport]="'Soccer'" *ngIf="sport == 'Soccer' && tournamentid"></app-top-scorer-widget>
            <app-sidebar-links *ngIf="sport == 'Soccer'" [sport]="'Soccer'" [link_type]="'tournament'"
              [options]="{type: 'current', title:('Soccer_Module.Current_Tournaments' | translate)}"></app-sidebar-links>
            <app-points-table [sport]="'Soccer'" *ngIf="sport == 'Soccer' && tournamentid"
              [options]="{ tournament : tournamentid }"></app-points-table>
            <!-- <app-top-scorer-widget [sport]="'Soccer'" *ngIf="sport == 'Soccer'"></app-top-scorer-widget>
            <app-points-table [sport]="'Kabaddi'" *ngIf="sport == 'Kabaddi'"></app-points-table>
            <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
          </div> -->
      </div>
    </div>
  </div>
</section>
