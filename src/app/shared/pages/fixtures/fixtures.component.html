<section class="common-section cricket-recentnews recentnews-section">
  <div class="container">
    <div class="row sidebar-row">
      <div class="content-col">
        <div
          class="common-title-btn soccer-fixtures-title big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
          <h1>{{title ? title : ('widgetModule.Fixtures' | translate)}}</h1>
        </div>

        <ngb-tabset class="common-tabs">
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="loadKabaddi('fixture')">{{ 'widgetModule.Upcoming' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-no-data-widget [message]="('Cricket_Module.No_recent_fixtures' | translate)"
                *ngIf="!paramsFixtures.loading && (!paramsFixtures.data || paramsFixtures.data?.length == 0)">
              </app-no-data-widget>
              <app-schedule [data]="paramsFixtures.data" [type]="'fixture'" [sport]="params.sport"
                [tournament]="paramsFixtures.tournamentid"></app-schedule>
              <app-loader *ngIf="paramsFixtures.loading"></app-loader>
              <div class="fixtures-loadmore">
                <button class="theme-btn down-btn" (click)="loadmore('fixture')"
                  *ngIf="!paramsFixtures.loading && paramsFixtures.data?.length > 0 && paramsFixtures.loadmore">
                  {{ 'widgetModule.Load_more' | translate }}
                  <span></span>
                </button>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <div (click)="loadKabaddi('result')">{{ 'widgetModule.Results' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
              <app-no-data-widget [message]="('Cricket_Module.No_recent_results' | translate)"
                *ngIf="!paramsResults.loading &&  (!paramsResults.data || paramsResults.data?.length == 0)">
              </app-no-data-widget>
              <app-schedule [data]="paramsResults.data" [type]="'result'" [sport]="params.sport"
                [tournament]="paramsResults.tournamentid"></app-schedule>
              <app-loader *ngIf="paramsResults.loading"></app-loader>

              <div class="fixtures-loadmore">
                <button class="theme-btn down-btn" (click)="loadmore('result')"
                  *ngIf="!paramsResults.loading && paramsResults.data?.length > 0 && paramsResults.loadmore">
                  {{ 'widgetModule.Load_more' | translate }}
                  <span></span>
                </button>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>

      </div>

      <div class="sidebar-col">
        <!-- <div [ngClass]="{'sticky-sidebar': params.sport != 'Soccer'}">
            <app-custom-ads-widget [type]="'Banner'"></app-custom-ads-widget>
            <!--points table widget
            <app-top-scorer-widget [sport]="'Soccer'" *ngIf="sport == 'Soccer' && tournamentid"></app-top-scorer-widget>
            <app-sidebar-links *ngIf="sport == 'Soccer'" [sport]="'Soccer'" [link_type]="'tournament'"
              [options]="{type: 'current', title:('Soccer_Module.Current_Tournaments' | translate)}"></app-sidebar-links>
            <app-points-table [sport]="'Soccer'" *ngIf="sport == 'Soccer' && tournamentid"
              [options]="{ tournament : tournamentid }"></app-points-table>
            <!-- <app-top-scorer-widget [sport]="'Soccer'" *ngIf="sport == 'Soccer'"></app-top-scorer-widget>
            <app-points-table [sport]="'Kabaddi'" *ngIf="sport == 'Kabaddi'"></app-points-table>
            <app-custom-ads-widget [type]="'Rectangle'"></app-custom-ads-widget>
          </div> -->
      </div>
    </div>
  </div>
</section>

<!--For cricket template-->
<ng-template #schedule let-schedules="schedules">
  <app-loader *ngIf="!schedules"></app-loader>
  <app-no-data-widget *ngIf="schedules?.length == 0"></app-no-data-widget>
  <div class="schedule-list" *ngIf="schedules.length > 0">
    <div class="schedule-month d-flex" *ngFor="let schedule of schedules">
      <div class="month-title">
        <div class="sticky-month">
          <h5>{{schedule.key}}</h5>
        </div>
      </div>
      <div class="schedule-items">
        <div class="schedule-item rounded-box common-shadow fullblock-link-container"
          *ngFor="let item of schedule.data">
          <div class="schedule-title d-flex justify-content-between">
            <h4><a
                [routerLink]="['/cricket/tournament', (item.tournament_id | splitID) ,(item.name | slugify)]">{{item.name}}</a>
            </h4>
            <!-- <h5>{{item.matches}} Matches</h5> -->
          </div>
          <p class="schedule-date">{{item.start_date | amDateFormat:'MMM DD'}} -
            {{item.end_date | amDateFormat:'MMM DD'}}</p>
          <a class="fullblock-link"
            [routerLink]="['/cricket/tournament', (item.tournament_id | splitID) ,(item.name | slugify)]"></a>
        </div>
      </div>
    </div>
  </div>
</ng-template>
