<app-upperslider></app-upperslider>

<nav class="navbar navbar-expand-md" id="navbar" [ngClass]="{'menu-open': isapply}" (scroll)="onWindowScroll($event);">
  <a class="navbar-brand" routerLink="/"><img src="/assets/images/logo.svg" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    [ngClass]="{'active': isapply}" (click)="isapply = !isapply" aria-controls="navbarSupportedContent" #navbarButton
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <div class="collapse navbar-collapse" #navbarcontainer>
    <div class="navbar-nav-container" id="navbar-nav">
      <ul class="navbar-nav" #navbarnav>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cricket" routerLinkActive="active" (click)="isapply = false" [innerHTML]="'Cricket' | translate" ></a>
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" [routerLink]="['/coming-soon/kabaddi']" routerLinkActive="active"
            (click)="isapply = false">Kabaddi</a> -->
          <a class="nav-link" [routerLink]="['/kabaddi']" routerLinkActive="active"
            (click)="isapply = false" >Kabaddi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/soccer']" routerLinkActive="active"
            (click)="isapply = false">Soccer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/coming-soon/badminton']" routerLinkActive="active"
            (click)="isapply = false">Badminton</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/coming-soon/basketball']" routerLinkActive="active"
            (click)="isapply = false">Basketball</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/coming-soon/field-Hockey']" routerLinkActive="active"
            (click)="isapply = false">Field Hockey</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/coming-soon/racing']" routerLinkActive="active"
            (click)="isapply = false">Racing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/coming-soon/tennis-sports']" routerLinkActive="active"
            (click)="isapply = false">Tennis sports</a>
        </li>
      </ul>
      <!-- <div id="nav-pointer" #navpointer></div> -->
    </div>
  </div>
  <ul class="navbar-nav navbar-rightside login-search">
    <li><a class="search" [ngClass]="{'active': issearch}" (click)="searchopen()" #searchOpen></a></li>
    <li *ngIf="!isLogin">
      <a class="login" (click)="openmodal()"></a>
    </li>
    <li ngbDropdown *ngIf="isLogin">
      <a class="login" [ngClass]="{'logged': isLogin}" ngbDropdownToggle [lazyLoad]="socialUser.photoUrl"></a>
      <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem><a (click)="logout()">Logout</a></li>
      </ul>
    </li>
  </ul>

    <li *ngIf="!isLogin">
      <a class="login" (click)="open(content)"></a>
    </li>
    <li ngbDropdown *ngIf="isLogin">

      <ul ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <li ngbDropdownItem><a (click)="logout()">Logout</a></li>
      </ul>
    </li>
  </ul> -->
</nav>
<app-search [issearch]="issearch" [searchOpen]="searchOpen" (clickOutside)="close($event)"></app-search>
