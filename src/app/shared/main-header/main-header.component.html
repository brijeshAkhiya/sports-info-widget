<app-upperslider></app-upperslider>

<nav class="navbar navbar-expand-md" id="navbar" (scroll)="onWindowScroll($event);">
  <a class="navbar-brand" routerLink="/"><img src="/assets/images/logo_v2.svg" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    (click)="openMenu()" aria-controls="navbarSupportedContent" #navbarButton aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>

  <div class="collapse navbar-collapse">
    <div class="navbar-nav-container" id="navbar-nav">
      <ul class="navbar-nav" #navbarnav>
        <li class="nav-item" *ngFor="let menuItem of sportsMenu">
          <a class="nav-link" routerLink="{{menuItem.link}}" routerLinkActive="active"
            (click)="onRedirect();">{{menuItem.title | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
  <ul class="navbar-nav navbar-rightside login-search">
    <!--Langauges-->
    <li ngbDropdown class="common-dropdown d-md-block d-none">
      <a class="lang-select" ngbDropdownToggle></a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a ngbDropdownItem *ngFor="let langauge of langauges" target="_blank"
          [ngClass]="{'selected' : currentSite == langauge.link}" href="{{langauge.link}}">{{langauge.title}}</a>
      </div>
    </li>

    <li><a class="search" [ngClass]="{'active': issearch}" (click)="searchopen()" #searchOpen></a></li>
    <!-- <li><a class="search" [ngClass]="{'active': issearch}"></a></li> -->
    <li class="d-md-block d-none" *ngIf="!isLogin">
      <a class="login" (click)="openmodal()"></a>
    </li>
    <li ngbDropdown class="common-dropdown" *ngIf="isLogin">
      <a class="login" [ngClass]="{'logged': isLogin}" ngbDropdownToggle [lazyLoad]="socialUser.photoUrl"></a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a ngbDropdownItem (click)="logout()">{{'Header_menu.Logout' | translate}}</a>
      </div>
    </li>
  </ul>
</nav>
<div class="sidebar-menu-outer" [ngClass]="{'active': isapply}">
  <div class="sidebar-menu" [ngClass]="{'active': isapply}" #sidemenucontainer>
    <div class="sidebar-head">
      <div class="sign-block d-flex align-items-center">
        <div class="profile-pic" style="background-image: url();"></div>
        <p>Hie, Soheb</p>
      </div>
    </div>
    <ul class="sidebar-nav" #navbarnav>
      <li *ngFor="let menuItem of sportsMenu">
        <a routerLink="{{menuItem.link}}" routerLinkActive="active"
          (click)="onRedirect();">{{menuItem.title | translate}}</a>
      </li>
      <li class="border-item" #langmenuContainer>
        <a class="d-flex justify-content-between" (click)="openLangMenu(true)">
          <span>Language</span>
          <span class="selected-lang">English</span>
        </a>
      </li>
      <li class="border-item">
        <a>Logout</a>
      </li>
    </ul>
  </div>
  <div class="sidebar-menu" [ngClass]="{'active': langMenu}" #sidemenuLangcontainer>
    <div class="sidebar-head">
      <div class="sign-block d-flex align-items-center">
        <a class="back-btn" (click)="openLangMenu(false)"><img src="../../../assets/images/back-btn.svg"> <span>Main
            menu</span></a>
      </div>
    </div>
    <ul class="sidebar-nav" #navbarnav>
      <li>
        <a class="active lang-label">Language</a>
      </li>
    </ul>
    <ul class="sidebar-nav lang-nav" #navbarnav>
      <li>
        <a *ngFor="let langauge of langauges" target="_blank" [ngClass]="{'selected' : currentSite == langauge.link}"
          href="{{langauge.link}}">{{langauge.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
<app-search [issearch]="issearch" [searchOpen]="searchOpen" (clickOutside)="close($event)"></app-search>
