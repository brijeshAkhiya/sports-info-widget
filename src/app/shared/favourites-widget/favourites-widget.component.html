<button class="add-to-fav-btn" [ngClass]="{'added': isadded}" (click)="addfav()"><span>{{ isadded ? 'Added to favourites' : 'Add to favourites'}}</span></button>
<div class="login-toast active d-flex align-items-center" *ngIf="!isLogin">
  <img src="assets/images/blog/error-icon.svg">
  <p class="dark-text">You must be logged in to add favourites</p>
</div>
