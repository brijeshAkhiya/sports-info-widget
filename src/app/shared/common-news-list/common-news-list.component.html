<app-data-loader-widget *ngIf="!isdisplay"></app-data-loader-widget>
<app-no-data-widget *ngIf="posts?.length == 0 || !posts"></app-no-data-widget>
<div class="common-news-list" *ngIf="posts && posts?.length > 0">
  <div class="common-news-item d-flex common-shadow" *ngFor="let post of posts">
    <a [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]"
      routerLinkActive="router-link-active">
      <div class="common-news-img common-zoom-container" [ngClass]="{'common-news-video': post.eType == 'Video'}">
        <div class="common-zoom-img" [defaultImage]="commonService.smallblogPlaceholder"
          [lazyLoad]="post.sImage | resizeImage:['s']"></div>
      </div>
    </a>
    <div class="common-news-desc">
      <div class="news-excerpt">
        <h5><a [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]">{{post.sTitle}}</a></h5>
        <p [innerHtml]="post.sDescription | striphtml | truncate:[164,'...']"></p>
      </div>
      <div class="author-info d-flex justify-content-between align-items-center">
        <p class="author"><a (click)="writerview(post?.iId?._id)">{{post.iId.sFirstName}}
            {{post.iId.sLastName}}</a>{{post.dCreatedAt | amFromUtc | amLocal | amTimeAgo}}</p>
        <p class="view">{{post.nViewCounts}}</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center"><button class="theme-btn down-btn" (click)="loadmore()"
    *ngIf="(loadnewposts ? loadnewposts?.length > 0 && isdisplay && posts && posts?.length > 0 : isdisplay && posts && posts?.length > 0)">Load
    More<span></span></button></div>
