<div *ngIf="options.page_type == 'home'; else tabs">
    <ng-container *ngIf="options.blog_type =='recent'">
        <app-blog-list *ngIf="recentArticlesParams" [options]="{'reqParams': recentArticlesParams}"></app-blog-list>
    </ng-container>

    <ng-container *ngIf="options.blog_type !='recent'">
        <app-blog-card [posts]="popularArticles" [start]="0" [end]="1" [card_type]="'banner'"
            [sport]="options.reqParams.eSport">
        </app-blog-card>
        <!-- <app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget> -->

        <div class="common-title-btn d-flex justify-content-between align-items-center"
            *ngIf="popularArticles.length > 1">
            <h4>{{ 'Shared_module.related_news' | translate }}</h4>
            <a class="theme-btn" [state]="{ type: 'popular' }"
                [routerLink]="['article']">{{ 'widgetModule.View_all' | translate }} <span></span></a>
        </div>
        <app-blog-card [posts]="popularArticles" [start]="1" [end]="5" [card_type]="'small'"
            [sport]="options.reqParams.eSport">
        </app-blog-card>
        <app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget>
    </ng-container>
</div>

<ng-template #tabs>
    <div class="common-title-btn big-title-btn tab-title-btn d-flex justify-content-between align-items-center">
        <h1 *ngIf="options">{{options.title}}</h1>
        <app-favourites-widget
            [value]="{id:options.reqParams.eSport,name:options.title,type:options.type,sport:options.reqParams.eSport}">
        </app-favourites-widget>
    </div>
    <ngb-tabset class="common-tabs">
        <!--Latest Article Tab-->
        <ngb-tab id="latest">
            <ng-template ngbTabTitle>
                <div>{{ 'Shared_module.latest' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
                <app-loader *ngIf="isLoading"></app-loader>
                <app-no-data-widget *ngIf="!isLoading && recentArticles?.length == 0 || !recentArticles"
                    [sport]="sport"></app-no-data-widget>
                <app-blog-card [posts]="recentArticles" [start]="0" [end]="1" [card_type]="'banner'" [sport]="sport">
                </app-blog-card>
                <!-- <app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget> -->
                <app-blog-card [posts]="recentArticles" [start]="1" [end]="5" [card_type]="'small'" [sport]="sport">
                </app-blog-card>
                <app-custom-ads-widget [type]="'Large'"></app-custom-ads-widget>
                <app-blog-list *ngIf="recentArticles.length > 5"
                    [options]="{'reqParams': recentArticlesParams, 'data':recentArticles, 'start': 5, 'end' : 8}"
                    [sport]="sport">
                </app-blog-list>
            </ng-template>
        </ngb-tab>


        <!--Videos tab start-->
        <ngb-tab id="videos">
            <ng-template ngbTabTitle>
                <div>{{ 'Shared_module.videos' | translate }}</div>
            </ng-template>
            <ng-template ngbTabContent>
                <app-blog-list *ngIf="videoArticlesParams" [options]="{'reqParams': videoArticlesParams}"
                    [sport]="sport">
                </app-blog-list>
            </ng-template>
        </ngb-tab>

        <ngb-tab title="{{ 'Blog_Module2.Recommended' | translate }}">
            <ng-template ngbTabContent>
                <app-blog-list *ngIf="popularArticlesParams"
                    [options]="{'reqParams': popularArticlesParams, 'type' : 'popular'}" [sport]="sport">
                </app-blog-list>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</ng-template>
