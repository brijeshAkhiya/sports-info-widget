<!--Favourite module start-->

<div class="fav-block-box" [ngClass]="{'fav-show': isapply}">
	<h1 class="white-text">Favourites</h1>
	<div class="fav-block" *ngIf="userfavourites?.length == 0">
		<h5>No favourites !</h5>
	</div>
	<div class="fav-block" *ngIf="userfavourites?.length > 0">
		<form>
			<div class="search-box">
				<input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone:true}"
					placeholder="Search favorites ...">
				<button type="submit"></button>
			</div>
		</form>
		<ul class="fav-list">
			<li *ngFor="let item of (userfavourites | filter : searchText)"><button
					[ngClass]="{'selected': item.isSelect}"
					(click)="routingfromfav(item.type,item.id,item.name,item.sport,item.teamid)">{{item.name}}</button>
			</li>
		</ul>
	</div>
	<div class="footer-btn-list" *ngIf="userfavourites?.length > 0">
		<button class="delete-btn" [ngClass]="{'active': isedit}" (click)="removefavourite()"></button>
		<button class="edit-btn"  [ngClass]="{'save-btn': isedit}"  (click)="isedit = !isedit">{{ isedit ? 'Save' : 'Edit' }}</button>
	</div>
	<div class="fav-btn-block">
		<button class="fav-btn" [ngClass]="{'active': isapply}" (click)="isapply = !isapply">
			<span></span>
		</button>
		<img src="assets/images/fav-btn-shape.svg">
	</div>
</div>
