		src="/assets/images/right-arrow.svg"></button>

<!--Favourite module start-->

<button class="fav-btn" (click)="isapply = !isapply"></button>
<div class="fav-block-box" [ngClass]="{'fav-show': isapply}">
	<div class="head-btn-list">
		<button class="edit-btn" (click)="removefavourite()" [ngClass]="{'delete-btn': isedit}"></button>
		<button class="close-btn" (click)="isapply = false"></button>
	</div>
	<div class="fav-block">
		<form>
			<div class="search-box">
				<input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone:true}"
					placeholder="Search favorites ...">
				<button type="submit"></button>
			</div>
		</form>
		<ul class="fav-list">
			<li *ngFor="let item of (userfavourites | filter : searchText)"><button
					[ngClass]="{'selected': item.isSelect}"
					(click)="routingfromfav(item.type,item.id,item.name)">{{item.name}}</button></li>
		</ul>
	</div>
</div>
