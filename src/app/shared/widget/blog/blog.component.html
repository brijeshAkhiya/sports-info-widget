<ng-container *ngIf="card_type == 'banner'">
  <div class="popular-main-item common-shadow" *ngFor="let post of posts | slice:start:end">
    <div class="item-img common-zoom-container" [ngClass]="{'common-news-video': post.eType == 'Video'}">
      <div class="common-zoom-img" [defaultImage]="commonService.largeblogPlaceholder"
        [offset]="commonService.lazyloadoffset" [lazyLoad]="post.sImage | resizeImage:['m']"
        [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]">
      </div>
    </div>
    <div class="blog-desc">
      <h4><a [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]">{{post.sTitle}}</a></h4>
      <p [innerHtml]="post.sDescription | truncate:[240,'...'] | striphtml"
        [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]"></p>
      <div class="author-info d-flex justify-content-between align-items-center">
        <p class="author"><a (click)="commonService.writerview(post?.iId?._id)">{{post.iId.sFirstName}}
            {{post.iId.sLastName}}</a>{{post.dCreatedAt | amFromUtc | amLocal | amTimeAgo}}</p>
        <p class="view">{{post.nViewCounts}}</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="card_type == 'small'">
  <div class="common-popular-list popular-list-4">
    <div class="row row-size12">
      <div class="col-sm-6 col-xl-3" *ngFor="let post of  posts | slice:start:end ">
        <div class="popular-item common-shadow">
          <div class="img-block common-zoom-container" [ngClass]="{'common-news-video': post.eType == 'Video'}">
            <div class="common-zoom-img" [defaultImage]="commonService.smallblogdeafault"
              [lazyLoad]="post.sImage | resizeImage:['s']"
              [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]"></div>
          </div>
          <div class="item-desc">
            <p class="bold-text"><a
                [routerLink]="['/blog' , (post.eType |lowercase) , post._id , post.sSlug ]">{{post.sTitle | truncate:[56,'...']}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
