<div class="goal-commentary-list common-shadow rounded-box" *ngIf="commentry">
  <div class="commentary-item d-flex align-items-center" *ngFor="let event of commentry.slice().reverse();">
   
    <div class="icon-block">
      <div class="icon" 
      [ngClass]= "event.event_type == 'card' ? event.card : event.event_type">
    </div>
      <p>{{event.event_time}}'</p>
    </div>

    <div class="desc-block d-flex justify-content-between align-items-center">
      <div *ngIf="event.event_type == 'normal'">
        <p class="desc">{{event.raider_name}} raid {{event.raid_event}}</p>
      </div>
      <div *ngIf="event.event_type == 'timeout'">
        <p class="title">Timeout</p>
      </div>
      <div *ngIf="event.event_type == 'substitution'">
        <p class="title">Substitution</p>
        <p class="desc">{{event.player_in_name}} comes in for {{event.player_out_name}}</p>
      </div>
      <div *ngIf="event.event_type == 'card'">
        <p class="title">{{event.card}} card</p>
        <p class="desc">{{event.player_name}} gets a {{event.card}} card</p>
      </div>
      <div class="score" *ngIf="event.event_type == 'normal'">
        <h6>{{event.point_home_plus}}-{{event.point_away_plus}}</h6>
      </div>
    </div>

  </div>
</div>
