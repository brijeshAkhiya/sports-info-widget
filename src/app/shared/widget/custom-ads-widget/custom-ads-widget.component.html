<div class="ad-block" *ngIf="addata?.sImage">
    <a (click)="adclick(addata._id,addata.sLink)">
        <img *ngIf="addata?.sImage" [lazyLoad]="addata?.sImage | resizeImage" alt="AD"
            [defaultImage]="addata?.eType == 'Large' ? defaultImageLarge : defaultImageLarge || addata.eType == 'Rectangle' ? defaultImageRectangle : defaultImageRectangle || addata.eType == 'Banner' ? defaultImageBanner : defaultImageBanner">
    </a>
</div>
<div class="ad-block html-ads" *ngIf="addata?.sHtml" [innerHTML]="addata?.sHtml">
</div>
